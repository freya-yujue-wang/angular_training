<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Sales Volume</th>
        <th>Met Quota?</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let person of salesPersonList" [ngClass]="{'highlight': person.salesVolume >= 60000}">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume | currency:'USD'}}</td>
            <td>
                <div *ngIf="person.salesVolume >= 60000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
