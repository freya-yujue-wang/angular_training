<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Sales Volume</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let person of salesPersonList">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume }}</td>
        </tr>
    </tbody>
</table>
